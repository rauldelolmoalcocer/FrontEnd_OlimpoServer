<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paneles Responsivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/Aguila.png">
    <style>
        .panel {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-primary">
        <span class="navbar-brand mb-0 h1 text-white ms-5">Panel de Control Servidores Olimpo</span>
    </nav>
    <div class="container">

        <img src="./img/server.jpg" class="img-fluid mt-5" alt="">

        <div class="borde-grueso mt-5">
            <h1 class="">Añadir nuevo Link Servidor</h1>
            <br>
            <!-- Formulario para añadir paneles -->
            <div class="mb-3">
                <label for="panelName" class="form-label">Nombre descriptivo del panel</label>
                <input type="text" id="panelName" class="form-control" placeholder="Ingresa el nombre descriptivo">
            </div>
            <div class="mb-3">
                <label for="panelLink" class="form-label">Enlace del panel</label>
                <input type="url" id="panelLink" class="form-control" placeholder="Ingresa el enlace">
            </div>
            <button id="addPanelBtn" class="btn btn-primary mt-3">Añadir Panel</button>


        </div>
        <!-- Contenedor para los paneles -->
        <div id="panelContainer" class="row mt-4">
            <!-- Los paneles se irán añadiendo aquí -->
        </div>
        <div class="mt-5">

            <h2>Informacion Interesante ultimos dias</h2>
            <p>Nivel de pantanos actuales</p>
            <a href="https://www.embalses.net/pantano-967-entrepenas.html"><img border="0" src="https://www.embalses.net/webmasters/gen-embalse.php?e=967" title="Embalses.net - Estado de los embalses y pantanos de España"/></a>
            <a href="https://www.embalses.net/pantano-931-buendia.html"><img border="0" src="https://www.embalses.net/webmasters/gen-embalse.php?e=931" title="Embalses.net - Estado de los embalses y pantanos de España"/></a>
        </div>
    
    </div>
    <div id="white-background">

    </div>
    <footer>
        <div id="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48446.283396763065!2d-3.21437191979818!3d40.632247968066444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd43ac63987ff53b%3A0x800a702e2c07492e!2sGuadalajara!5e0!3m2!1ses!2ses!4v1725616663276!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
    </footer>
    <!-- Script externo -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
